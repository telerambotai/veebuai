<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dropdown Navigation</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: 'Arial', sans-serif;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 25px;
      background: rgba(255, 255, 255, 0.3);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1;
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-size: 28px;
      font-weight: bold;
      margin-left: 10px;
    }

    .navbar a {
      color: black;
      font-family: 'Pacifico', cursive;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      font-size: 16px;
    }

    .navbar a:hover {
      background-color: white;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      background: rgba(255, 255, 255, 0.3);
      position: absolute;
      left: 0;
      width: 100vw;
      top: 100%;
      text-align: center;
      z-index: 2;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 0;
      color: black;
      text-decoration: none;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .main-content {
      text-align: center;
      position: relative;
      margin-top: 150px;
      padding: 20px;
      color: white;
    }

    .main-content h1 {
      font-size: 40px;
      margin-bottom: 30px;
    }

    .main-content .input-button-wrapper {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .main-content input {
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid white;
      border-radius: 20px;
      width: 300px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .main-content input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .create-button {
      display: inline-flex;
      align-items: center;
      border: 2px solid black;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 25px;
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .create-button:hover {
      background-color: white;
      color: black;
    }

    .img {
      width: 20px;
      height: auto;
      margin-right: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px 15px;
      }

      .navbar .logo {
        font-size: 22px;
      }

      .navbar a {
        font-size: 14px;
        margin: 5px 0;
      }

      .main-content h1 {
        font-size: 32px;
      }

      .main-content input {
        width: 90%;
        max-width: 350px;
      }

      .create-button {
        width: auto;
        padding: 10px 20px;
        font-size: 15px;
      }

      .dropdown-content {
        top: 100%;
        position: absolute;
      }
    }

    @media (max-width: 480px) {
      .main-content h1 {
        font-size: 26px;
      }

      .create-button {
        flex-direction: row;
        justify-content: center;
      }

      .navbar {
        padding: 8px 10px;
      }

      .navbar .logo {
        font-size: 20px;
      }

      .main-content input {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop>
    <source src="LOOP.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="navbar">
    <div style="display: flex; align-items: center;">
      <img src="veebu m.png" alt="Veebu logo" width="40" height="50">
      <div class="logo">eebu</div>
    </div>

    <div class="nav-links" style="display: flex; flex-wrap: wrap;">
      <div class="dropdown">
        <a href="#">Features</a>
        <div class="dropdown-content">
          <a href="#">Text to Image</a>
          <a href="#">Text to Video</a>
          <a href="#">Image to video</a>
          <a href="#">Image to animation</a>
        </div>
      </div>
      <a href="#">Templates</a>
    </div>

    <div class="right-section">
      <img src="coin.png" alt="Coins" width="40" height="45">
    </div>
  </div>

  <div class="main-content">
    <h1>What you imagine is what Veebu</h1>
    <div class="input-button-wrapper">
      <input type="text" placeholder="An animated supernatural man with blue tone">
      <button class="create-button">Create</button>
    </div>

    <div>
      <span>A high stylis...</span>
    </div><br><br>

    <div>
      <a href="gmail1.html" class="create-button">
        <img src="g logo.png" alt="g logo" class="img">
        Sign up with Google
      </a>
    </div>
  </div>

</body>
</html>
