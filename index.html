<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veebu Landing</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.3);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
      flex-wrap: wrap;
    }

    .logo-section {
      display: flex;
      align-items: center;
    }

    .logo-section .logo {
      font-size: 28px;
      font-weight: bold;
      margin-left: 10px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-family: 'Pacifico', cursive;
    }

    .right-section img {
      height: 40px;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: black;
    }

    .main-content {
      text-align: center;
      margin-top: 150px;
      padding: 20px;
      color: white;
    }

    .main-content h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .input-button-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .main-content input {
      padding: 12px 15px;
      font-size: 16px;
      border: 1px solid white;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
    }

    .main-content input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .create-button {
      display: inline-flex;
      align-items: center;
      border: 2px solid black;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 10px 25px;
      font-size: 16px;
      border-radius: 25px;
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .create-button:hover {
      background-color: white;
      color: black;
    }

    .img {
      width: 20px;
      height: auto;
      margin-right: 10px;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background: rgba(255, 255, 255, 0.95);
        padding: 15px 0;
        text-align: center;
      }

      .nav-links.active {
        display: flex;
      }

      .main-content h1 {
        font-size: 24px;
      }

      .main-content input {
        width: 90%;
      }
    }
  </style>
</head>
<body>

<!-- Background Video -->
<video id="bg-video" autoplay muted loop playsinline>
  <source src="LOOP.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<!-- Navigation Bar -->
<div class="navbar">
  <div class="logo-section">
    <img src="veebu m.png" alt="logo" height="50" />
    <div class="logo">eebu</div>
  </div>

  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div class="nav-links" id="navLinks">
    <a href="#">Features</a>
    <a href="#">Templates</a>
  </div>

  <div class="right-section">
    <img src="coin.png" alt="Coins">
  </div>
</div>

<!-- Main Content -->
<div class="main-content">
  <h1>What you imagine is what Veebu</h1>
  <div class="input-button-wrapper">
    <input type="text" placeholder="An animated supernatural man with blue tone">
    <button class="create-button">Create</button>
  </div>

  <br>
  <span>A high stylis...</span><br><br>

  <a href="gmail1.html" class="create-button">
    <img src="g logo.png" alt="g logo" class="img"> Sign up with Google
  </a>
</div>

<!-- JS for Hamburger -->
<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
  }
</script>

</body>
</html>
